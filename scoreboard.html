<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics Score Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Gymnastics Score Control Panel</h1>
    <form id="scoreForm">
        <input type="text" id="name" placeholder="Enter Name" required />
        <input type="number" id="score" placeholder="Enter Score" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        let scoreWindow;

        document.getElementById('scoreForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const score = document.getElementById('score').value.trim();

            if (name && score) {
                // Open a new window if it doesn't exist
                if (!scoreWindow || scoreWindow.closed) {
                    scoreWindow = window.open("", "ScoreWindow", "width=800,height=600");
                }

                // Write the content of the new window
                scoreWindow.document.body.innerHTML = `
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            background-color: #f0f0f0;
                            font-family: Arial, sans-serif;
                        }
                        .score-display {
                            text-align: center;
                            padding: 20px;
                            border: 2px solid #000;
                            background-color: #fff;
                            font-size: 50px;
                            font-weight: bold;
                        }
                    </style>
                    <div class="score-display">${name}: ${score}</div>
                `;
            } else {
                alert("Please fill out both fields!");
            }
        });
    </script>
</body>
</html>
