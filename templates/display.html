<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnastics Score Display</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .score-display {
            text-align: center;
            padding: 20px;
            border: 2px solid #000;
            background-color: #fff;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="score-display" id="scoreDisplay">Waiting for scores...</div>

    <script>
        const socket = io();

        socket.on('update_display', (data) => {
            document.getElementById('scoreDisplay').textContent = `${data.name}: ${data.score}`;
        });
    </script>
</body>
</html>
